name: Automated Tests

on: pull_request

jobs:
  jest:
    name: Jest Ubunto
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "lts/hydrogen"

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install docker-compose-plugin

      - run: npm ci

      - run: npm test
